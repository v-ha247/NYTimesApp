<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar [(ngModel)]="searchQuery" (search)="search($event)" ></ion-searchbar>
    <ion-buttons slot="start">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

</ion-content>
